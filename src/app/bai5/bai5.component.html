<div class="col-md-6 offset-md-3">
  <div class="card">
    <div class="card-header text-center">
      <h4>Viết chương trình nhập vào 2 số nguyên a,b.</h4>
    </div>
    <div class="card-body">
      <form action="" method="post">
        <div class="form-group">
          <label for="a">Nhập số A</label>
          <input type="number" name="a" id="a" class="form-control" [(ngModel)]="SoA" aria-description="heldId">
        </div>
        <div class="form-group">
          <label for="b">Nhập số B</label>
          <input type="number" name="b" id="b" class="form-control" [(ngModel)]="SoB" aria-description="heldId">
        </div>
        <div class="form-group">
          <label for="pheptinh">Chọn phép tính</label>
          <select name="pheptinh" id="pheptinh" class="form-control" [(ngModel)]="chon">
            <option value="+">Tổng</option>
            <option value="-">Hiệu</option>
            <option value="*">Tích</option>
            <option value="/">Thương</option>
          </select>
        </div>
        <div class="form-group">
          <button class="btn btn-success" (click)="Tinh()">Tính</button>
        </div>
        <div class="card-footer text-danger">
          <p>Kết quả: {{ kq }}</p>
        </div>
      </form>
    </div>
  </div>
</div>
