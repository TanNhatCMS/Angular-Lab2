<div class="col-md-6 offset-md-3">
  <div class="card">
    <div class="card-header text-center">
      <h4 style="color:#009eff">Liệt kê n số chính phương
      </h4>
    </div>
    <div class="card-body">
      <form action="" method="post">
        <div class="form-group">
          <label for="n">Nhập số N</label>
          <input type="number" name="n" id="n" class="form-control" [(ngModel)]="N" (ngModelChange)="LietKe()" aria-description="heldId">
        </div>
        <div *ngIf="lietke" class="card-footer text-danger">
          Các số chính phương:<br>
          {{ lietke }}
        </div>
      </form>
    </div>
  </div>
</div>
