<div class="col-md-6 offset-md-3">
  <div class="card">
    <div class="card-header text-center">
      <h4 style="color:#009eff">Liệt kê tất cả cac số nhỏ hơn n
      </h4>
    </div>
    <div class="card-body">
      <form action="" method="post">
        <div class="form-group">
          <label for="n">Nhập số N</label>
          <input type="number" name="n" id="na" class="form-control" [(ngModel)]="N" aria-description="heldId">
        </div>
        <div class="card-footer text-danger">
          {{ LietKe() }}
        </div>
      </form>
    </div>
  </div>
</div>
